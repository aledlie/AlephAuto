id: error-responses
language: javascript
rule:
  any:
    - pattern: $RES.status($CODE).json($$$)
    - pattern: $RES.status($CODE).send($$$)
    - pattern: $RES.status(400)
    - pattern: $RES.status(401)
    - pattern: $RES.status(403)
    - pattern: $RES.status(404)
    - pattern: $RES.status(500)
message: API error response pattern
severity: info
note: Error response patterns that could be standardized utility functions
